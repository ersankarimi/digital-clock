<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <p class="day"></p>
            <div class="display-clock">
                <img src="assets/img/more-horizontal.svg" alt="more button" class="more-btn hide">

                <p class="clock"></p>

                <div class="more-btn primary">
                    <img src="assets/img/more-horizontal.png" alt="more button" class="more-btn-icon">
                </div>
            </div>
            <p class="saying"></p>
            <p class="quote"></p>
        </div>
    </div>

    <!-- My JS -->
    <script src="js/script.js"></script>

</body>

</html>
