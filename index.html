<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <!-- Start Display -->
        <div class="display">

            <!-- Start Display day -->
            <p class="day"></p>
            <!-- End Display day -->

            <!-- Start Display Clock -->
            <div class="display-clock">

                <div class="square hide">
                    hide
                </div>
                <p class="clock"></p>

                <!-- Start More Button -->
                <div id="more-btn" class="more-btn">
                    <!-- More Button On Screen -->
                    <div class="more-btn-primary">
                        <img src="img/icon/more-horizontal.png" alt="more button" class="more-btn-icon">
                    </div>
                    <!-- More Button On Screen -->

                    <!-- Start Popover Button -->
                    <div id="popover" class="popover-bottom hide">
                        <label for="12clock" class="label-clock-format">24-Hour Clock</label>
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch"
                                tabindex="0" checked>
                            <label class="onoffswitch-label" for="myonoffswitch"></label>
                        </div>
                    </div>
                    <!-- End Popover Button -->
                </div>
                <!-- Start More Button -->
            </div>
            <!-- End Display Clock -->

            <!-- Start to Saying and Quotes -->
            <p class="saying"></p>
            <p class="quote"></p>
            <!-- Start to Saying and Quotes -->

            <!-- Start Icon Random Wallpaper and Change Quotes -->
            <div class="random-icon">
                <div class="random-wallpapers">
                    <img src="img/icon/random-icon.png" alt="Random Wallpaper Icon" id="random-wallpaper">
                    <div class="placeholder wallpaper">Change Wallpaper</div>
                </div>
                <div class="random-quotes">
                    <img src="img/icon/change.png" alt="Change Quotes">
                    <div class="placeholder quotes">Change Quote</div>
                </div>
            </div>
            <!-- End Icon Random Wallpaper and Change Quotes -->
        </div>
        <!-- End Display -->
    </div>

    <!-- My JS -->
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
