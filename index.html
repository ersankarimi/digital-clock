<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <p class="day"></p>
            <div class="display-clock">

                <div class="square hide">
                    hide
                </div>

                <p class="clock"></p>

                <div id="more-btn" class="more-btn">
                    <div class="more-btn-primary">
                        <img src="assets/img/more-horizontal.png" alt="more button" class="more-btn-icon">
                    </div>

                    <div id="popover" class="popover-bottom hide">
                        <label for="12clock" class="label-clock-format">24-Hour Clock</label>
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch"
                                tabindex="0" checked>
                            <label class="onoffswitch-label" for="myonoffswitch"></label>
                        </div>
                    </div>
                </div>
            </div>
            <p class="saying"></p>
            <p class="quote"></p>
        </div>
    </div>

    <!-- My JS -->
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
