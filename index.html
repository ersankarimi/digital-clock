<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <!-- Start Display -->
        <div class="display"> 

            <!-- Start Display day -->
            <p class="day"></p>
            <!-- End Display day -->

            <!-- Start Display Clock -->
            <div class="display-clock">

                <div class="square hide">
                    hide
                </div>
                <p class="clock"></p>

                <!-- Start More Button -->
                <div id="more-btn" class="more-btn">
                    <!-- More Button On Screen -->
                    <div class="more-btn-primary">
                        <img src="assets/img/icon/more-horizontal.png" alt="more button" class="more-btn-icon">
                    </div>
                    <!-- More Button On Screen -->

                    <!-- Start Popover Button -->
                    <div id="popover" class="popover-bottom hide">

                        <!-- 24/12 Clock Toggle -->
                        <div class="flex-toggle">
                            <label for="clock-format" class="label-clock-format">24-Hour Clock</label>
                            <div class="onoffswitch-clockformat">
                                <input type="checkbox" name="onoffswitch-clockformat" class="onoffswitch-checkbox-clockformat" id="myonoffswitch-clockformat" tabindex="0">
                                <label class="onoffswitch-label-clockformat" for="myonoffswitch-clockformat" checked></label>
                            </div>
                        </div>
                        <!-- End 24/12 Clock Toggle -->

                        <!-- Show Second Toggle -->
                        <div class="flex-toggle">
                            <label for="clock-format" class="label-clock-format">Show Second </label>
                            <div class="onoffswitch-showsecond">
                                <input type="checkbox" name="onoffswitch-showsecond" class="onoffswitch-checkbox-showsecond" id="myonoffswitch-showsecond" tabindex="0">
                                <label class="onoffswitch-label-showsecond" for="myonoffswitch-showsecond"></label>
                            </div>
                        </div>
                        <!-- End Show Second Toggle -->
                        
                    </div>
                    <!-- End Popover Button -->
                </div>
                <!-- Start More Button -->
            </div>
            <!-- End Display Clock -->

            <!-- Start to Saying and Quotes -->
            <p class="saying"></p>
            <p class="quote"></p>
            <!-- Start to Saying and Quotes -->

            <!-- Start Icon Random Wallpaper and Change Quotes -->
            <div class="random-icon">
                <div class="random-wallpapers">
                    <img src="assets/img/icon/random-icon.png" alt="Random Wallpaper Icon" id="random-wallpaper">
                    <div class="placeholder wallpaper">Change Wallpaper</div>
                </div>
                <div class="random-quotes">
                    <img src="assets/img/icon/change.png" alt="Change Quotes" id="random-quotes">
                    <div class="placeholder quotes">Change Quote</div>
                </div>
            </div>
            <!-- End Icon Random Wallpaper and Change Quotes -->

            <!-- Start Todo List -->
            <div class="todo-wrapper">
                <div class="todo-list-wrapper">
                    <p class="todo-title-left">Today</p>

                    <!-- Startlist todo dibuat didalam sini -->
                    <div class="list-todo">
                        
                    </div>
                    <!-- End list todo dibuat didalam sini -->
                    <!-- start Todo title middle -->
                    <div class="todo-caption-middle">
                        <p>Add your TODO list today</p>
                        <button class="btn-new-todo">New TODO</button>
                    </div>
                    <!-- end Todo tutle middle -->
                    <input type="text" name="new-todo" id="new-todo-input" placeholder="New Todo">
                </div>
                <p class="todo-title-right"><span id="todo-opened">TODO</span></p>
            </div>
            <!-- End Todo List -->
        </div>
        <!-- End Display -->
    </div>

    <!-- My JS -->
    <script src="js/main.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
